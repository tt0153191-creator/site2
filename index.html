<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Exchange</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --text: #ffffff;
            --accent: #00ff88;
            --yellow: #ffcc00;
            --blue: #00a2ff;
            --purple: #a044ff;
            --gray: #94a3b8;
            --grad-green: linear-gradient(135deg, #00b09b, #96c93d);
        }

        body { 
            margin: 0; padding: 15px; padding-bottom: 110px;
            color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
            background-color: #050607;
        }

        /* –ì–†–ê–î–ò–ï–ù–¢–ù–´–ô –ü–ï–†–ï–õ–ò–í–ê–Æ–©–ò–ô–°–Ø –§–û–ù */
        .bg-animated {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: linear-gradient(125deg, #050607, #0a111a, #0d1b15, #140b1a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; filter: blur(80px); }
        .blob { position: absolute; border-radius: 50%; opacity: 0.3; animation: moveBlob 25s infinite alternate ease-in-out; }
        .b1 { width: 500px; height: 500px; background: var(--accent); top: -10%; left: -10%; }
        .b2 { width: 400px; height: 400px; background: var(--blue); bottom: 10%; right: -5%; animation-delay: -5s; }
        .b3 { width: 300px; height: 300px; background: var(--purple); top: 40%; left: 50%; animation-delay: -10s; }

        @keyframes moveBlob {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(100px, 50px) rotate(90deg) scale(1.2); }
            100% { transform: translate(-50px, 150px) rotate(180deg) scale(1); }
        }

        .tab-content { display: none; width: 100%; max-width: 400px; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease; }
        .active-tab { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .nav-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 350px; height: 65px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 100; backdrop-filter: blur(20px); border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item { color: var(--gray); text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent); scale: 1.05; }
        .nav-icon { font-size: 20px; margin-bottom: 2px; }

        .header { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; margin-top: 10px; }
        .balance-box { background: rgba(0, 255, 136, 0.1); color: var(--accent); padding: 12px 20px; border-radius: 20px; font-weight: 800; border: 1px solid rgba(0, 255, 136, 0.2); backdrop-filter: blur(10px); }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–¥–∞–Ω–∏–π */
        .task-card { 
            background: rgba(255, 255, 255, 0.03); width: 100%; border-radius: 24px; padding: 16px; margin-bottom: 14px; 
            display: flex; align-items: center; position: relative; 
            border: 1px solid rgba(255,255,255,0.08); box-sizing: border-box; 
            backdrop-filter: blur(12px); transition: 0.4s;
        }
        .icon-box { width: 54px; height: 54px; border-radius: 16px; margin-right: 15px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .icon-box img { width: 30px; height: 30px; filter: brightness(0) invert(1); }
        .reward-tag { background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 10px; color: var(--yellow); font-weight: 700; font-size: 13px; position: absolute; top: 16px; right: 16px; }
        .btn-act { position: absolute; bottom: 16px; right: 16px; background: var(--yellow); color: #000; border: none; padding: 10px 16px; border-radius: 12px; font-weight: 800; font-size: 11px; cursor: pointer; text-decoration: none; }

        /* –ü–†–û–§–ò–õ–¨ */
        .profile-container {
            width: 100%; background: rgba(255,255,255,0.02); border-radius: 35px;
            padding: 30px 20px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center; box-sizing: border-box;
            backdrop-filter: blur(20px);
        }
        .avatar-wrapper { position: relative; width: 100px; height: 100px; margin-bottom: 15px; }
        .avatar-wrapper::after { content: ''; position: absolute; inset: -4px; border-radius: 50%; background: var(--grad-green); z-index: -1; filter: blur(10px); opacity: 0.7; }
        .user-avatar { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        
        .stats-card {
            width: 100%; background: rgba(0, 255, 136, 0.05); border-radius: 25px;
            padding: 20px; margin: 20px 0; border: 1px solid rgba(0, 255, 136, 0.1); text-align: center;
        }
        .stats-value { font-size: 32px; font-weight: 900; color: var(--accent); }

        .withdraw-btn {
            width: 100%; background: var(--grad-green); color: #000;
            border: none; padding: 18px; border-radius: 18px;
            font-weight: 900; font-size: 16px; text-transform: uppercase; cursor: pointer;
        }

        .completed-section { width: 100%; margin-top: 30px; }
        .completed-title { font-size: 12px; color: var(--gray); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; font-weight: 800; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(20px); }
        .modal-content { background: #111316; padding: 30px; border-radius: 30px; width: 85%; max-width: 320px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 1px solid #334155; background: #0b0d10; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="bg-animated"></div>
    <div class="blobs"><div class="blob b1"></div><div class="blob b2"></div><div class="blob b3"></div></div>

    <div id="tasks-tab" class="tab-content active-tab">
        <div class="header">
            <div class="user-info"><span style="color:var(--gray); font-size:12px;">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</span><br><b id="u_name_top">...</b></div>
            <div class="balance-box"><span class="u_bal_val">0</span> ‚ÇΩ</div>
        </div>

        <div id="available-tasks" style="width:100%;">
            </div>
    </div>

    <div id="profile-tab" class="tab-content">
        <h2 style="align-self: flex-start; margin-bottom: 20px; font-weight: 900;">–ü—Ä–æ—Ñ–∏–ª—å</h2>
        <div class="profile-container">
            <div class="avatar-wrapper">
                <img id="u_avatar" class="user-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            </div>
            <h1 id="u_name_full" style="margin: 0; font-size: 22px;">...</h1>
            <span id="u_login" style="color: var(--blue); margin-bottom: 10px;">@username</span>

            <div class="stats-card">
                <div style="color: var(--gray); font-size: 11px; font-weight: 800;">–ë–ê–õ–ê–ù–° –ö –í–´–í–û–î–£</div>
                <div class="stats-value"><span class="u_bal_val">0</span> ‚ÇΩ</div>
            </div>

            <button class="withdraw-btn" onclick="openM('m_withdraw')">–û—Ñ–æ—Ä–º–∏—Ç—å –≤—ã–ø–ª–∞—Ç—É</button>

            <div class="completed-section">
                <div class="completed-title">–í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</div>
                <div id="completed-tasks-list">
                    </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('tasks-tab', this)"><span class="nav-icon">üéØ</span>–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="nav-item" onclick="switchTab('profile-tab', this)"><span class="nav-icon">üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <div id="m_withdraw" class="modal">
        <div class="modal-content">
            <h3>–í—ã–ø–ª–∞—Ç–∞ –°–ë–ü</h3>
            <select id="w_bank">
                <option value="–°–±–µ—Ä–±–∞–Ω–∫">–°–±–µ—Ä–±–∞–Ω–∫</option>
                <option value="–¢-–ë–∞–Ω–∫">–¢-–ë–∞–Ω–∫</option>
                <option value="–ê–ª—å—Ñ–∞-–ë–∞–Ω–∫">–ê–ª—å—Ñ–∞-–ë–∞–Ω–∫</option>
                <option value="–û–∑–æ–Ω –ë–∞–Ω–∫">–û–∑–æ–Ω –ë–∞–Ω–∫</option>
            </select>
            <input type="number" id="w_sum" placeholder="–°—É–º–º–∞ (–æ—Ç 100 ‚ÇΩ)">
            <input type="text" id="w_phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
            <button class="withdraw-btn" onclick="requestWithdraw()" style="padding:15px; font-size:14px;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <p onclick="closeM('m_withdraw')" style="cursor:pointer; color:var(--gray); margin-top:15px;">–û—Ç–º–µ–Ω–∞</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const BOT_TOKEN = '8509202224:AAHYTOThypQL88Uaa2KMDuhBj39yOS9dtEQ';
        const ADMIN_ID = '7861794182';

        // –°–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –∑–∞–¥–∞–Ω–∏–π
        const ALL_TASKS = [
            {id: 1, title: "–ó–∞—è–≤–∫–∞ –≤ –∫–∞–Ω–∞–ª", reward: 150, url: "https://t.me/+Fb-4KiMEUWUyZTk6", color: "linear-gradient(135deg, #2193b0, #6dd5ed)", icon: "https://cdn-icons-png.flaticon.com/512/2111/2111646.png"},
            {id: 2, title: "–ü–æ–¥–ø–∏—Å–∫–∞ Belka", reward: 150, url: "https://t.me/belkaaassx", color: "linear-gradient(135deg, #8e44ad, #c33764)", icon: "https://cdn-icons-png.flaticon.com/512/1384/1384060.png"},
            {id: 3, title: "–ó–∞–ø—É—Å—Ç–∏—Ç—å avoVPN", reward: 300, url: "https://t.me/avoVPN_bot?start=2ba7cfee1176aa015628b583ec82be", color: "var(--grad-green)", icon: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png"},
            {id: 4, title: "–ó–∞–ø—É—Å—Ç–∏—Ç—å Adrenaline", reward: 300, url: "https://t.me/Adrenaline_VPN_bot?start=referral_7861794182", color: "linear-gradient(135deg, #f83600, #f9d423)", icon: "https://cdn-icons-png.flaticon.com/512/733/733577.png"}
        ];

        let currentBalance = parseInt(localStorage.getItem('balance')) || 0;
        let completedIds = JSON.parse(localStorage.getItem('completedIds')) || [];

        window.onload = () => {
            const user = tg.initDataUnsafe.user;
            if(user) {
                document.getElementById('u_name_top').innerText = user.first_name;
                document.getElementById('u_name_full').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('u_login').innerText = user.username ? '@' + user.username : 'ID: ' + user.id;
                if(user.photo_url) document.getElementById('u_avatar').src = user.photo_url;
            }
            renderTasks();
            updateUI();
        };

        function renderTasks() {
            const availableContainer = document.getElementById('available-tasks');
            const completedContainer = document.getElementById('completed-tasks-list');
            
            availableContainer.innerHTML = '';
            completedContainer.innerHTML = '';

            ALL_TASKS.forEach(task => {
                const isDone = completedIds.includes(task.id);
                const html = `
                    <div class="task-card" id="task_card_${task.id}" style="${isDone ? 'opacity: 0.6; pointer-events: none;' : ''}">
                        <div class="icon-box" style="background: ${task.color};"><img src="${task.icon}"></div>
                        <div class="task-info"><b>${task.title}</b></div>
                        <span class="reward-tag">${task.reward} ‚ÇΩ</span>
                        ${!isDone ? `<a href="${task.url}" target="_blank" class="btn-act" id="btn_${task.id}" onclick="handleTask(${task.id}, ${task.reward})">–í–´–ü–û–õ–ù–ò–¢–¨</a>` : `<span class="btn-act" style="background:var(--accent); color:#000;">–ì–û–¢–û–í–û</span>`}
                    </div>
                `;

                if (isDone) {
                    completedContainer.insertAdjacentHTML('beforeend', html);
                } else {
                    availableContainer.insertAdjacentHTML('beforeend', html);
                }
            });
        }

        function handleTask(id, reward) {
            const btn = document.getElementById(`btn_${id}`);
            if (btn.innerText === "–í–´–ü–û–õ–ù–ò–¢–¨") {
                setTimeout(() => {
                    btn.innerText = "–ü–†–û–í–ï–†–ò–¢–¨";
                    btn.onclick = (e) => { 
                        e.preventDefault(); 
                        currentBalance += reward;
                        completedIds.push(id);
                        localStorage.setItem('completedIds', JSON.stringify(completedIds));
                        tg.HapticFeedback.notificationOccurred('success');
                        renderTasks(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–∫–∏
                        updateUI();
                    };
                }, 2000);
            }
        }

        function updateUI() {
            document.querySelectorAll('.u_bal_val').forEach(el => el.innerText = currentBalance);
            localStorage.setItem('balance', currentBalance);
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(tabId).classList.add('active-tab');
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }

        async function requestWithdraw() {
            const sum = document.getElementById('w_sum').value;
            const phone = document.getElementById('w_phone').value;
            const bank = document.getElementById('w_bank').value;
            if(sum > currentBalance || sum < 100) return alert("–û—à–∏–±–∫–∞ —Å—É–º–º—ã");
            const text = `üí∞ –í–´–ü–õ–ê–¢–ê\nüë§: ${tg.initDataUnsafe.user?.first_name}\nüè¶: ${bank}\nüíµ: ${sum}‚ÇΩ\nüìû: ${phone}`;
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: ADMIN_ID, text: text})
                });
                currentBalance -= sum; updateUI(); closeM('m_withdraw'); alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
            } catch(e) { alert("–û—à–∏–±–∫–∞!"); }
        }
    </script>
</body>
</html>
